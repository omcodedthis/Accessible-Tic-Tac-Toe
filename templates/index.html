{% extends "layout.html" %}

{% block icon %}
<link href="/static/main-icon.ico" rel="icon">
{% endblock %}

{% block title %}
Tic-Tac-Toe
{% endblock %}

{% block body %}
<div class="container">
  <!--Title and description for the game.-->
  <h1 id="gameTitle">Accessible Tic-Tac-Toe</h1>
  <p style="text-align: center; font-size: 20px;">The current state of the board from left to right for each row below:</p>
  <p id="gameStatus" style="text-align: center; font-size: 18px;">The current board is empty.</p>
  <button type="button" class="btn btn-primary" id="resetButton">Reset Board</button>

  <!--The board to play the game. "012" is the first row, followed by "345" & "678". -->
  <div id="board">
    <div class="space" id="0"></div>
    <div class="space" id="1"></div>
    <div class="space" id="2"></div>
    <div class="space" id="3"></div>
    <div class="space" id="4"></div>
    <div class="space" id="5"></div>
    <div class="space" id="6"></div>
    <div class="space" id="7"></div>
    <div class="space" id="8"></div>
  </div>
</div>
<script src="static/tictactoe_game.js"></script>
{% endblock %}
