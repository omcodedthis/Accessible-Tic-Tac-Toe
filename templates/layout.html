<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="static/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block icon %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
          Tic-Tac-Toe
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% block games_active %} {% endblock %}" href="/games">Past Games</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/howto">How to Play</a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% block about_active %} {% endblock %}" href="/about">About</a>
            </li>
            
            <li class="nav-item">
              <label class="switch">
                <input type="checkbox" id="toggle" value="off" onclick="change_site_mode()"></input>
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
          <span class="navbar-nav ms-auto">Made for Everyone.</span>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}
    
    <footer class="bg-body-tertiary">
      <div>
        <br>
      </div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-body-secondary" aria-current="page" href="https://github.com/omcodedthis" target="_blank" rel="noopener noreferrer">My GitHub.</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body-secondary" href="https://github.com/omcodedthis/Accessible-Tic-Tac-Toe" target="_blank" rel="noopener noreferrer">The Repository.</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
